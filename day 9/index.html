<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="card">
            <img src="Gear 5 Wallpaper 3.jpg" alt="">
            <div class="intro">
                <h1>Luffy</h1>
                <p>
                    “I Don’t Want To Conquer Anything.
                     I Just Think The Guy With The Most Freedom
                      In The Entire Ocean Is The Pirate King.”
                   </p>
            </div>
        </div>
        <div class="card">
            <img src="zoro-king-of-hell-wallpapers-3.jpg" alt="">
            <div class="intro">
                <h1>Zoro</h1>
                <p>
                    “I’ll Become Stronger For Her! Until My Name 
                    Reaches Heaven Itself…I’ll Become Stronger!
                    …I’ll Become The Strongest Swordsman In The World!”
                 </p>
            </div>
        </div>
    </div>
</body>
</html>
