<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="" class="logo1">
                <img src="https://img.freepik.com/premium-vector/instagram-icon_488108-3.jpg?w=740" alt="">
                <span class="logo">Instagram</span>
            </a>
        </div>
        <div class="profile">
            <div class="profile-img">
                <img src="https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <div class="name">
                <h1>Yuvraj singh</h1>
                <img src="pngwing.com.png" alt="">
            </div>
            <span>@yuviwebdev</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>42</h3>
                <span>posts</span>
            </div>
            <div class="box">
                <h3>234</h3>
                <span>followers</span>
            </div>
            <div class="box">
                <h3>342</h3>
                <span>following</span>
            </div>
        </div>

        <div class="menu">
            <a href="" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                 feed
            </a>

            <a href="">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <div class="main-home">

            <div class="search">

                <i class="ri-add-circle-fill"></i>
